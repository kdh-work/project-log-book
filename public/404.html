<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KDH's Project Log</title>
    <script type="text/javascript">
      // GitHub Pages SPA 라우팅 처리
      // 현재 경로를 index.html로 리다이렉트
      var pathSegmentsToKeep = 1; // project-log-book 경로 유지

      var l = window.location;
      var redirectPath = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/project-log-book/' + '?/' +
        l.pathname.split('/').slice(2).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      console.log('🔄 404.html 리다이렉트:', { 
        original: l.href, 
        redirect: redirectPath 
      });
      
      l.replace(redirectPath);
    </script>
  </head>
  <body>
    <p>리다이렉트 중...</p>
  </body>
</html>
